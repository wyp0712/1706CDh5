<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./scss/index.css">
  <title>Document</title>
</head>

<body>


  <div class="wrap">
    <div class="header">
        <nav class="nav">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <!-- <span>4</span>
            <span>5</span> -->
          </nav>
    </div>

    <main class="main">
      <div class="content">
        <div class="swipe-page" data-index=0>
          1
        </div>
        <div class="swipe-page" data-index=1>
          2
        </div>
        <div class="swipe-page" data-index=2>
          3
        </div>
        <div class="swipe-page" data-index=3>
          4
        </div>
        <div class="swipe-page" data-index=4>
          5
        </div>
      </div>
    </main>
  </div>

  <script src="./js/touch.js"></script>
  <script>

    var slideW = document.querySelectorAll('.swipe-page')[0].offsetWidth;
    $('.content').swipe(function (e, dir) {
      if (dir === 'left') {
        var index = e.target.dataset.index * 1 + 1;
        this.style.transform = `translate(${-slideW * index}px)`
      } else if (dir === 'right') {
        var ind = e.target.dataset.index * 1 - 1
        this.style.transform = `translate(${-slideW * ind}px)`
      }
    })

  </script>

</body>

</html>
