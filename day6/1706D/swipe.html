  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 100%;
      /* height: 150px; */
      overflow: hidden;
      position: relative;
    }

    .box {
      width: 200%;
      height: 100px;
      margin-bottom:5px;
      display: flex;
      transition: all 0.5s;

    }

    .box .left {
      flex: 1;
      background: red;
    }

    .box .right {
      flex: 1;
      background: blue;
    }
    .page-btn {
      width: 100%;
      height: 35px;
      position: absolute;
      left: 0;
      bottom: 5%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page-btn span {
      display: inline-block;
      margin-left: 2%;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #eee;
    }
    .page-btn .active {
      background: yellow;
    }
  </style>
</head>

<body>


  <div class="wrap">

    <div class="box">
      <div class="left" data-index="0"></div>
      <div class="right" data-index="1"></div>
    </div>
    <div class="box">
        <div class="left" data-index="0"></div>
        <div class="right" data-index="1"></div>
      </div>
      <div class="box">
          <div class="left" data-index="0"></div>

        </div>
        <div class="box">
            <div class="left" data-index="0"></div>

          </div>
          <div class="box">

              <div class="right" data-index="1"></div>
            </div>

    <div class="page-btn">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
