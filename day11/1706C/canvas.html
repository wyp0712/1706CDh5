    * {
      margin: 0;

    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .wrap {
      width: 100%;
      height: 100%;
      border: 1px solid black;
    }

      /* border:1px solid black; */

<body>



  <div class="wrap">
    <canvas id="myCanvas"></canvas>
  </div>




  <script>

    var myCanvas = document.querySelector('#myCanvas');
    var wrap = document.querySelector('.wrap');

    myCanvas.width = wrap.offsetWidth;
    myCanvas.height = wrap.offsetHeight;
    var api = myCanvas.getContext('2d');

    var x = wrap.offsetWidth / 2   // x 中心
    var y = wrap.offsetHeight / 4  // y 中心

    // 绘制图形用方法， 绘制样式用属性
    api.save()
    api.beginPath();
    // api.moveTo(x, y)
    api.arc(x, y, 100, 0, Math.PI * 2)
    api.stroke()
    api.restore()

    auto()
    setInterval(auto, 1000)
    // api.clearRect(0, 0, 375, 375);
    function auto() {
      var today = new Date();
      var second = today.getSeconds()
      api.save()
      api.translate(x, y);
      api.rotate(Math.PI / 180 * 6 * second);
      api.moveTo(0, 0)
      api.lineTo(0, -80);
      api.stroke()
      api.restore();
    }
