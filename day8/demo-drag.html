  <style>
      * {
      margin: 0;

    .dustbin {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      display: flex;

    }

    .left {
      flex: 4;
      border-right: 1px dashed #ccc;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right {
      flex: 6;
    }

    .box {
      width: 160px;
      height: 50px;
      background: red;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      font-size: 50px;
      color: #fff;
    }

    .inputFile {
      width: 300px;
      height: 300px;
      border:1px dashed black;
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
      background: url('../sprite.svg') no-repeat;

      background-position: 0 0;
      background-size: 600% 299%;
    }
    .inputFile input {
      width: 100%;
      height: 100%;
      /* visibility: hidden; */
      opacity: 0;
      position: absolute;
      left: 0;
      top:0;
      
    }
  
  </style>

  <script>

    //  源头  dragstart   
    //  目标  dragover  drop


    var inputFile = document.querySelector('.inputFile');
      


    inputFile.ondragover = function(e) {
      e.preventDefault()
      this.style.background = '#ccc';
      this.innerHTML = '请松手'
    } 




    var dustbin = document.querySelector('.dustbin');
    var left = document.querySelector('.left');
    var right = document.querySelector('.right');
    var box = document.querySelector('.box');

    var item;

    // 起飞  1， 设置数据类型
    this.ondragstart = function(e) {
      console.log(e.target) // MIME类型  html  text/html  text/css  imgage/png  
      e.dataTransfer.setData('text', e.target.innerHTML);
      item = e.target;
    }

    // 悬停
    left.ondragover = function(e) {
      // 取消默认行为
       e.preventDefault();
       left.style.background = '#ccc';
       left.innerHTML = '请松手'
    }


    // 降落  获取数据类型
    left.ondrop = function(e) {
     var targetText = e.dataTransfer.getData('text')
     console.log(targetText, 'target')
     item.parentNode.removeChild(item)
     left.style.background = '';
       left.innerHTML = '垃圾桶'
    }


     
      


  </script>
