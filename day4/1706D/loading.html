<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .wrap{
    width: 400px;
    height: 400px;
    /* border:1px solid black; */
    margin: 150px auto;
    position: relative;
  }
  body{
    
    background: #000000;
  }
  .box {
    width: 300px;
    height: 300px;
    /* border:1px solid black; */
    position: absolute;
    left: 12%;
    top: 11%;
    transform: rotate(45deg);
    z-index: 5;
    animation: circle 2s infinite;
  }

  @keyframes circle {
    0% {

    }
    20% {
      transform: rotate(45deg);
    }
    100% {
      transform: rotate(405deg);
    }
  }

  .box::before {
    content: "";
    display: block;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: red;
  }

  .box:nth-child(2) {
    z-index: 3;
    animation-delay: 100ms;
  }
  .box:nth-child(2)::before {
    content: "";
    display: block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgb(29, 236, 29);
  }
  .box:nth-child(3) {
    z-index: 2;
    animation-delay: 200ms;
  }
  .box:nth-child(3)::before {
    content: "";
    display: block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: rgb(205, 236, 29);
  }
  .box:nth-child(4) {
    z-index: 1;
    animation-delay: 300ms;
  }
  .box:nth-child(4)::before {
    content: "";
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgb(26, 16, 170);
  }



  </style>
</head>
<body>
  
  
  <div class="wrap">
     
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

  </div>

</body>
</html>
