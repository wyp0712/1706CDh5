    var count = 0;

    function animte() {
      count++;
      pro.style.width = count + 'px'
      timer = requestAnimationFrame(animte)
      if (count >=100){
       cancelAnimationFrame(timer)

    }
    requestAnimationFrame(animte)
  
  
  </script>
