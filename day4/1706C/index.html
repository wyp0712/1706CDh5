     width: 0px;
     height: 45px;
     background: red;
   }

<body>
  
  <div class="process">

  </div>

  <script>
       
     var pro = document.querySelector('.process');
    var count = 0;
    var timer = null;
     timer = setInterval(function() {
      count++;
      pro.style.width = count + 'px'
      console.log(timer)
      if (count >= 100) {
        clearInterval(timer)
      }
     }, 10)  

    var id = null;
    function animte() {
      count++;
      pro.style.width = count + 'px'
      id = requestAnimationFrame(animte)
      if (count >=100) {
        cancelAnimationFrame(id)
      }
    }

    requestAnimationFrame(animte)




    
  
  </script>
