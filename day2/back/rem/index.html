<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 12px;
    }
    .box{
      width: 1rem;
      height: 1rem;
      background: red;
    }
  </style>
  <script>
     
     var doc = document.documentElement.clientWidth;

     document.documentElement.style.fontSize = doc / 750 * 100 * 2  + 'px'

  </script>

</head>
<body>

  <div class="box"></div>
  
</body>
</html>
