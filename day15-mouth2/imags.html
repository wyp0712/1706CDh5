<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-bottom: 1px solid black;
    }
    .wrapper {
      width: 300%;
      height: 100%;
      display: flex;
    }
    .slide {
      width: 33.3%;
      height: 100%;
      text-align: center;
      font-size: 50px;
      line-height: 150px;
    }
  </style>
</head>

<body>


  <div class="container">
    <div class="wrapper">
      <div class="slide">
        1
      </div>
      <div class="slide">
        2
      </div>
      <div class="slide">
        3
      </div>
    </div>
  </div>


  <script src="./libs/bscroll.js"></script>
  <script>

    new BScroll('.container', {
      scrollX: true,
    })


    function imageLoad(src) {
      // image 
      return new Promise((resolve, reject) => {
        var img = new Image();

        img.onload = function () {
          resolve(img) // 图片加载成功抛出
        }
        img.onerror = function () {
          reject(img) // 图片加载失败抛出
        }
        img.src = src;
      })
    }

    imageLoad('../img/banner.jpg').then(res => {
      console.log(res, 'res')
    }).catch(e => {
      console.log(e, 'e')
    })




  </script>

</body>

</html>
