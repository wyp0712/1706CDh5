<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-bottom: 1px solid black;
    }

    .container .wrapper {
      width: 300%;
      height: 100%;
      display: flex;
    }

    .container .wrapper .slide {
      
      width: 33.3%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <div class="container">
      <div class="wrapper">
        <div class="slide">
          1
        </div>
        <div class="slide">
          1
        </div>
        <div class="slide">
          1
        </div>
      </div>
    </div>


  </div>






  <script src="./libs/bscroll.js"></script>
  <script>

    new BScroll('.container', {
      scrollX:true
    })

    function imageLoad(src) {
      return new Promise((resolve, reject) => {
        var imgs = new Image()
        imgs.onload = function () {
          resolve(imgs)
        }
        imgs.onerror = function () {
          reject(imgs)
        }
        imgs.src = src;
      })
    }
    imageLoad('../img/banner.jpg')
      .then(res => {
        console.log(res)
      })
      .catch(e => {
        console.log(e, 'e')
      })






  </script>


</body>

</html>
