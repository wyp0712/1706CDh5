<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin:0;
    padding:0;
  }

  @media screen and (min-width: 800px) {
    .wrap {
      width: 100%;
    }
    .nav {
      width: 100%;
      height: 45px;
      display: flex;
      justify-content: space-between;
    }
    .nav .left {
      width: 50%;
      height: 100%;
      background: red;
    }
    .nav .right {
      width: 30%;
      height: 100%;
      background: lightblue;
    }
    .box {
      width: 100%;
      margin:10px;
      background: lightcoral;
      height: 200px;;
    }
    .slide {
      width: 95%;
      margin: 0 auto;
      display: flex;
    }
    .slide .item {
      width: 23%;
      height: 100px;
      background: lightblue;
      margin-left: 2%;
    }
  }

  @media screen and (max-width: 800px) and (min-width: 450px) {
    .wrap {
      width: 100%;
    }
    .nav {
      width: 100%;
      height: 45px;
      display: flex;
      justify-content: space-between;
    }
    .nav .left {
      width: 50%;
      height: 100%;
      background: red;
    }
    .nav .right {
      width: 30%;
      height: 100%;
      background: lightblue;
    }
    .box {
      width: 100%;
      margin:10px;
      background: lightcoral;
      height: 200px;;
    }
    .slide {
      width: 95%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }
    .slide .item {
      width: 45%;
      margin:10px;
      height: 100px;
      background: lightblue;
      margin-left: 2%;
    }
  }

  @media screen and (max-width: 450px) {
    .wrap {
      width: 100%;
    }
    .nav {
      width: 100%;
      height: 45px;
      display: flex;
      justify-content: space-between;
    }
    .nav .left {
      width: 50%;
      height: 100%;
      background: red;
    }
    .nav .right {
      width: 30%;
      height: 100%;
      background: lightblue;
    }
    .box {
      width: 100%;
      margin:10px;
      background: lightcoral;
      height: 200px;;
    }
    .slide {
      width: 95%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }
    .slide .item {
      width: 100%;
      margin:10px;
      height: 100px;
      background: lightblue;
      margin-left: 2%;
    }
  }

  /* 手机横屏 */
  @media screen and (orientation: landscape) { 
      body {
        background: red;
      }
   }
   /*  */
  @media screen and (orientation: portrait) {
      body {
        background: blue;
      }
   }
  </style>
</head>
<body>
  
  
  <div class="wrap">
    
    <nav class="nav">
      <div class="left"></div>
      <div class="right"></div>
    </nav>

    <div class="box">

    </div>

    <div class="slide">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>


  </div>


</body>
</html>
