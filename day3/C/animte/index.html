<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: red;

      /* transition: all 1s 1s ease; */
      /* 性质 ： 宽 高 css 属性 */
      transition-property: all;
      /* 动画时长 */
      transition-duration: 1s;
      /* 延迟时间  规定动画从何时开始*/
      transition-delay: 1s;
      /* 动画轨迹 */
      transition-timing-function: ease;
    }

    .box:hover {
       width: 400px;
       height: 400px;
    }
    /* 
      
     过渡动画：  触发动画
    

     动画条件：  0 - 1 
        初始状态  ----》 结束状态
        1. 有过程 
        2. 需要时间
      */

      

  </style>
</head>
<body>
    


  <div class="box">

  </div>


</body>
</html>
